<div class="d-print-none ncs-header">
  <div class="container-xl ncs-header-top">
    <div class="row h-100">
      <div class="ncs-logo-container">
        <div class="bg-white py-4 px-3 ml-2">
          <img
            class="ncs-header-logo"
            src="{{ pathto('_static/images/header-logo.svg', 1) }}"
            alt=""
          />
        </div>
      </div>
      <div class="col pl-md-4 d-flex align-self-center justify-content-center">
        <form class="w-75" action="search.html" method="get">
          <div class="form-group">
            <span class="fa fa-search ncs-search-input-icon"></span>
            <input
              type="text"
              name="q"
              class="ncs-search-input form-control"
              placeholder="Search all docs..."
            />
          </div>
        </form>
      </div>
      <div class="d-md-block p-3">
        <div class="dropdown">
          <button
            class="btn shadow-lg dropdown-toggle ncs-btn-versions"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="d-none d-md-inline">nRF Connect SDK</span>
            versions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ncs-header-nav">
    <div class="container-xl">
      <div class="row">
        <div class="col col-12 d-flex justify-content-center">
          <nav class="navbar navbar-expand-md">
            <span
              class="navbar-brand d-block d-md-none ncs-docsets py-1 pl-1 invisible"
              >Docsets</span
            >
            <button
              class="navbar-toggler navbar-dark custom-toggler pr-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                {%- for name, config in theme_docsets.items() %}
                <li class="nav-item pl-3 pr-3">
                  <a
                    class="nav-link"
                    href="{{ pathto('', 1) }}../{{ name }}/{{ config[1] }}.html"
                    >{{ config[0] }}</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                {%- endfor %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
