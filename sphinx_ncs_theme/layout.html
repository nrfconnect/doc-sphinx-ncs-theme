{% extends "sphinx_rtd_theme/layout.html" %} {% block scripts %} {{ super() }}
<script
  type="text/javascript"
  src="{{ pathto('_static/js/ncs.js', 1) }}"
></script>
<script src="{{ pathto('_static/js/bootstrap.bundle.min.js', 1) }}"></script>
{% endblock %} {% block extrahead %}
<link
  href="{{ pathto('_static/css/bootstrap.min.css', 1) }}"
  rel="stylesheet"
/>
<link
  rel="shortcut icon"
  href="{{ pathto('_static/images/favicon.ico', 1) }}"
/>
{% endblock %} {%- block extrabody %}
<div class="announcement"></div>
<div class="d-print-none ncs-header">
  <div class="container-xl ncs-header-top">
    <div class="row h-100">
      <div class="d-none d-md-block col-2">
        <div class="bg-white py-4 px-3 ml-2 ncs-header-logo">
          <img
            class="ncs-header-logo"
            src="{{ pathto('_static/images/header-logo.svg', 1) }}"
            alt=""
          />
        </div>
      </div>
      <div
        class="col-8 col-md-7 pl-md-4 d-flex align-self-center justify-content-center"
      >
        <form class="w-75" action="{{ pathto('search') }}" method="get">
          <div class="form-group">
            <input
              type="text"
              name="q"
              class="ncs-search-input form-control"
              placeholder="Search all docs..."
            />
          </div>
        </form>
      </div>
      <div class="col-4 col-md-3 d-md-block p-3 text-end">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle ncs-btn-versions"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="d-none d-md-inline">nRF Connect SDK</span>
            <span id="ncsversion" class="d-inline"></span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ncs-header-nav">
    <div class="container-xl">
      <div class="row">
        <div class="col col-12 d-flex justify-content-center">
          <nav class="navbar navbar-dark navbar-expand-lg">
            <span class="navbar-brand d-block d-lg-none py-1 pl-1"
              >Documentation sets</span
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                {%- for name, config in theme_docsets.items() %}
                <li class="nav-item px-3">
                  <a
                    class="nav-link"
                    href="{{ pathto('', 1) }}../{{ name }}/{{ config[1] }}.html"
                    >{{ config[0] }}</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                {%- endfor %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
